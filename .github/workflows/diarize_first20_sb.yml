# file: .github/workflows/diarize_first20_sb.yml
name: Diarize (token-free) first N seconds + label SRT

on:
  workflow_dispatch:
    inputs:
      audio_path:
        description: "Repo içindeki audio yolu (örn: Sample.m4a)"
        required: true
        default: "Sample.m4a"
      srt_path:
        description: "Repo içindeki SRT yolu (örn: Sample.srt)"
        required: true
        default: "Sample.srt"
      max_seconds:
        description: "Kaç saniye işlenecek (örn: 1200 = 20dk)"
        required: true
        default: "1200"
      num_speakers:
        description: "Konuşmacı sayısı (genelde 2)"
        required: true
        default: "2"

permissions:
  contents: write

concurrency:
  group: diarize-sb
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install torch CPU + deps
        run: |
          python -m pip install -U pip
          python -m pip install --index-url https://download.pytorch.org/whl/cpu torch torchaudio
          python -m pip install -r requirements.txt

      - name: Diarize + label (first N seconds)
        run: |
          python tools/diarize_label_srt_sb.py \
            --audio "${{ inputs.audio_path }}" \
            --srt "${{ inputs.srt_path }}" \
            --out-dir "transcripts_labeled" \
            --max-seconds "${{ inputs.max_seconds }}" \
            --num-speakers "${{ inputs.num_speakers }}" \
            --extract-questions

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: diarized
          path: transcripts_labeled/**

      - name: Commit & push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add transcripts_labeled
          git commit -m "Add diarized transcripts (SB, first ${{ inputs.max_seconds }}s)" || exit 0
          git pull --rebase
          git push
